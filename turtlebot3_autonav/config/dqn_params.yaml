dqn_agent:
  ros__parameters:
    use_sim_time: true
    
    # Learning parameters
    learning_rate: 0.001
    gamma: 0.99  # Discount factor
    
    # Exploration parameters
    epsilon_start: 1.0
    epsilon_end: 0.01
    epsilon_decay: 0.995
    
    # Training parameters
    batch_size: 64
    replay_buffer_capacity: 10000
    target_update_frequency: 1000  # steps
    
    # Network architecture
    hidden_size: 128
    lidar_points: 24  # Reduced LiDAR scan points
    
    # State/Action space
    max_linear_velocity: 0.22  # m/s
    max_angular_velocity: 2.0  # rad/s
    
    # Rewards
    goal_reward: 100.0
    collision_penalty: -50.0
    distance_reward_factor: -0.5
    progress_reward: 1.0
    
    # Safety
    collision_distance: 0.18  # meters
    
    # Model persistence
    model_path: ""  # Path to load/save model
    save_frequency: 1000  # steps
    training_mode: false

